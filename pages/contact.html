    <nav>

    <div class="hero">

    <form class="border mt-2 p-2" action="https://formspree.io/f/mnqyqlqw" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Please Enter Full Name" required>
        </div>
        <div class="mb-3">
            <label for="companyName" class="form-label">Company Name:</label>
            <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Please Enter Company Name" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Please Enter Email" required>
            <div id="emailHelp " class="form-text ">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Please Enter Message" required></textarea>
        </div>
        <button type="submit " class="btn btn-primary ">Submit</button>
    </form>
