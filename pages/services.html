            <div class="line1"></div>

        </div>
    </nav>
    <div class="hero" id="heroServices">
        <div class="text-center">
            <h1>Services</h1>
        </div>
        <div class="service container d-flex justify-content-evenly">
            <div class="service1">
                <img src="../images/laundry.jpg" alt="">
                <div class="eventcontent" style="width: 300px;">
                    <p class="text-center fs-4 font-weight-bold">Laundry</p>
                </div>
            </div>
            <div class="service2">
                <img src="../images/bar.jpg" alt="">
                <div class="eventcontent" style="width: 300px;">
                    <p class="text-center fs-4 font-weight-bold">Pub/Bar</p>
                </div>
            </div>
        </div>
        <div class="service container d-flex justify-content-evenly">
            <div class="service3">
                <img src="../images/pharmacy.jpg" alt="">
                <div class="eventcontent" style="width: 300px;">
                    <p class="text-center fs-4 font-weight-bold">Pharmacy</p>
                </div>
            </div>
            <div class="service4">
                <img src="../images/beauty-parlor.jpg" alt="">
                <div class="eventcontent" style="width: 300px;">
                    <p class="text-center fs-4 font-weight-bold">Beauty Parlour</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Booking</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div>
              <label for="email" class="form-label"><b>Email: </b></label>
              <input class="w-75" type="email" id="email">
            </div>
            <hr>
            <div class="d-flex flex-row justify-content-evenly">
              <div>
                <label for="checkInDate" class="form-label"><b>Check-in</b></label><br>
                <input class="w-100" type="date" id="checkInDate"><br>
              </div>
              <div>
                <label for="checkOutDate" class="form-label"><b>Check-out</b></label><br>
                <input class="w-100" type="date" id="checkOutDate"><br>
              </div>
            </div>
            <hr>
            <div class="mb-3">
              <label for="cottageType" class="form-label"><b>Type of Cottage</b></label>
              <select class="form-select" id="cottageType" onchange="cottageOption();">
                  <option value="0" selected>Choose...</option>
                  <option value="1">Large (11-15 person)</option>
                  <option value="2">Medium (6-10 person)</option>
                  <option value="3">Small (5 below person)</option>
                </select>
            </div>
            <hr>
            <div>
              <label for="price" class="form-label"><b>Price: </b></label>
              <label for="price" class="form-label" id="labelPrice">Php 0.00</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Book</button>
          </div>
        </div>
      </div>
    </div>
